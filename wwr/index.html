<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <meta name="description" content="The Web Development Fundamentals Home Page of Rafting Site Project">
        <meta name="author" content="James Emmanuel Addo">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.jpg" alt="Rafting Company Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="hero">
                <img src="images/hero-pic.jpg" alt="Hero Image">
                <h1>Rapids Whitewater Rafting Company</h1>
                <div class="message">
                    <article>
                        <h2>Visit us for all your Rafting Experience</h2>
                    </article>
                </div>
            </div>
            <div class="home-grid">
                <h2>Our Purpose</h2>
                <section class="purpose-pics">
                    <figure>
                        <img src="images/purpose-1.jpg" alt="Our Purpose 1">
                        <figcaption>We focus on providing clients with an unforgettable, 
                            thrilling way to connect with nature</figcaption>
                    </figure>
                    <figure>
                        <img src="images/purpose-2.jpg" alt="Our Purpose 2">
                        <figcaption>We offer you the chance to immerse yourself in the environment and 
                            appreciate the beauty and power of nature</figcaption>
                    </figure>
                </section> 
                <div>   
                    <h3>Newsletter</h3>
                </div>
                <form class="home-form">
                    <label>Sign-up for our newsletter to receive updates and special offers</label>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email">
                    <button type="submit">Sign-up</button>
                </form>
                <div class="link-trip">
                    <figure>
                    <figcaption>Ready to experience the ultimate adrenaline rush with our whitewater rafting trips?<br><br><a href="trips.html">Visit our Trips Page to learn more</a></figcaption> 
                    <img src="images/trip.jpg" alt="Trips"> 
                    </figure>
                </div> 
            </div>    
        </main>
        <footer>
            <p>¬©Ô∏è2025 üå≤ Rapids White Water Rafting Company üå≤ James Emmanuel Addo</p>
            <nav class="socialmedia">
                <a href="https://facebook.com"><img src="images/facebook.jpg" alt="Facebook" width="35"></a>
                <a href="https://twitter.com"><img src="images/twitter.jpg" alt="Twitter" width="35"></a>
                <a href="https://instagram.com"><img src="images/instagram.jpg" alt="Instagram" width="35"></a>
            </nav>
        </footer>  
    </body>
</html>
